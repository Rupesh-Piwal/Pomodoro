<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="App.js"></script>
  </head>
  <body>
    <div id="Home">
      <main class="homepage">
        <div class="icon">
          <img
            class="tooltip-icon"
            src="/assets/tooltip-vector.png"
            alt="info"
          />
        </div>
        <div class="text">
          <h2>Pomodoro</h2>
          <p>Make the best out of your time!</p>
        </div>
        <div class="menu">
          <button id="pomodoro" class="pink-btn">Pomodoro</button>
          <button id="shortbreak" class="default-btn">Short Break</button>
          <button id="longbreak" class="default-btn">Long Break</button>
        </div>

        <button id="settings_btn">
          <img src="/assets/settings-icon.png" alt="" class="settings-icon" />
          Settings
        </button>
        <div class="text-2">
          <p>Pomodoro cycles left:</p>
          4 of 4
        </div>
        <div id="time_display"></div>
        <div class="play_buttons">
          <button id="play">
            <img src="/assets/play-icon.png" alt="" />
          </button>
          <button id="pause">
            <img src="/assets/pause-icon.png" alt="" />
          </button>
        </div>
      </main>
    </div>
    <!--  -->
    <div id="running-pomodoro">sdf</div>
    <!--  -->
    <div id="tooltip-frame"></div>
    <!--  -->
    <div id="short-break"></div>
    <!--  -->
    <div id="short-break-tooltip"></div>
    <!--  -->
    <div id="paused-pomodoro"></div>
    <!--  -->
    <div id="paused-pomodoro-tooltip"></div>
    <!--  -->
    <div id="long-break"></div>
    <!--  -->
    <div id="long-break-tooltip"></div>
    <!--  -->
    <div id="pomodoro-settings"></div>
    <!--  -->
    <div id="short-break-settings"></div>
    <!--  -->
    <div id="long-break-settings"></div>
  </body>
</html>
