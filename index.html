<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="App.js"></script>
  </head>
  <body>
    <div id="Home">
      <main class="homepage">
        <div class="icon">
          <img
            class="tooltip-icon"
            src="/assets/tooltip-vector.png"
            alt="info"
          />
        </div>
        <div class="text">
          <h2>Pomodoro</h2>
          <p>Make the best out of your time!</p>
        </div>
        <div class="menu">
          <button id="pomodoro" class="pink-btn">Pomodoro</button>
          <button id="shortbreak">Short Break</button>
          <button id="longbreak">Long Break</button>
        </div>
      </main>
    </div>
    <!--  -->
    <div id="running-pomodoro"></div>
    <!--  -->
    <div id="tooltip-frame"></div>
    <!--  -->
    <div id="short-break"></div>
    <!--  -->
    <div id="short-break-tooltip"></div>
    <!--  -->
    <div id="paused-pomodoro"></div>
    <!--  -->
    <div id="paused-pomodoro-tooltip"></div>
    <!--  -->
    <div id="long-break"></div>
    <!--  -->
    <div id="long-break-tooltip"></div>
    <!--  -->
    <div id="pomodoro-settings"></div>
    <!--  -->
    <div id="short-break-settings"></div>
    <!--  -->
    <div id="long-break-settings"></div>
  </body>
</html>
